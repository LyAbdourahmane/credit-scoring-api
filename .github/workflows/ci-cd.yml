name: CI-CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests with coverage
        run: uv run pytest --cov=. --cov-report=xml

      - name: Extract coverage percentage
        id: coverage
        run: |
          coverage=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml)
          percent=$(echo "$coverage * 100" | bc)
          echo "coverage=$percent" >> $GITHUB_OUTPUT

      - name: Fail if coverage < 60%
        run: |
          if (( $(echo "${{ steps.coverage.outputs.coverage }} < 60" | bc -l) )); then
            echo "Coverage too low: ${{ steps.coverage.outputs.coverage }}%"
            exit 1
          fi
        shell: bash

  build_and_push:
    needs: tests
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/credit_scoring:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/credit_scoring:latest

  deploy_render:
    needs: build_and_push
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
