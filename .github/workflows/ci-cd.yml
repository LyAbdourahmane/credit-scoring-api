name: CI-CD

on:
  push:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests with coverage
        run: uv run pytest --cov=. --cov-report=xml

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract coverage percentage
        id: coverage
        run: |
          coverage=$(xmllint --xpath 'string(/coverage/@line-rate)' coverage.xml)
          percent=$(echo "$coverage * 100" | bc)
          echo "coverage=$percent" >> $GITHUB_OUTPUT

      - name: Fail if coverage < 60%
        run: |
          if (( $(echo "${{ steps.coverage.outputs.coverage }} < 60" | bc -l) )); then
            echo "Coverage too low: ${{ steps.coverage.outputs.coverage }}%"
            exit 1
          fi
        shell: bash

  deploy_render:
    needs: tests
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"